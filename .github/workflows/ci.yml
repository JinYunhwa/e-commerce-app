name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Build Docker image
      run: docker build -t your-dockerhub-username/ecommerce-app .

    - name: Push Docker image
      run: docker push your-dockerhub-username/ecommerce-app
